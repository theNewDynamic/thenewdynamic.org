---
layout: default
section: full-width
---
<section>
  <header>
    {% if page.title %}
      <h1 class="entry-title">{{page.title}}</h1>
    {% endif %}
    {% if page.date %}
      <time class='date' datetime="{{ page.date | date:'%Y-%m-%d' }}">
        <small>
          {{ page.date | date:'%A %b %d, %Y' }}
        </small>
      </time>
    {% endif %}
  </header>
  <div class="entry-content prose">
    {{ content }}
  </div>
    {% if page.include %}
      {% include {{page.include}} %}
    {% endif %}
 
    
</section>
