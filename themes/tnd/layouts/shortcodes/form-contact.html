{{/*  TODO: Remove utility classes  */}}
<form class="w-full max-w-md font-sans my-32" accept-charset="UTF-8" action="/thank-you/" name="contact" netlify>

  <div class="flex flex-wrap -mx-3 mb-3">
    <div class="w-full px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="name">
        Name
      </label>
      <input name="name" class="appearance-none block w-full bg-white text-grey-darker border border-redTK rounded py-3 px-4 mb-3" id="name" type="text" placeholder="" required>
      <p class="hidden requirements text-red text-xs italic">Required.</p>

      {{/* <div class="requirements f6 gray glow i px-3 overflow-hidden">
        An email address is required.
      </div> */}}

      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="email">
        Email Address
      </label>
      <input name="email" class="appearance-none block w-full bg-white text-grey-darker border border-redTK rounded py-3 px-4 mb-3" id="email" type="email" placeholder="" required>
      <p class="hidden requirements text-red text-xs italic">Required.</p>

    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="message">
        Message
      </label>
      <textarea name="message" class="appearance-none block w-full bg-white text-grey-darker border border-grey-lighter rounded py-3 px-4 mb-3" id="message"></textarea>

    </div>
  </div>
    <input class="bg-primary-color-500 hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="submit" value="Send" />
</form>
